<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>New Request | Maintenance Tracker App</title>

  <link rel="stylesheet" type="text/css" href="../css/new.css">

  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
  <link rel="shortcut icon" type="image/svg" href="../img/gears.svg">
</head>

<body>
  <div class="header">
    <span class="logo left">
      <a href="./dashboard.html">
        <img src="../img/logo.svg" alt="logo">
      </a>
    </span>
    <span class="left white back">
      <a href="./dashboard.html">< &nbsp Back</a>
    </span>
    <span class="profile-icon right">
      <span class="text orange">
        <a href="../../index.html">Logout</a>
      </span>
      <img src="../img/profile-icon.svg" alt="profile icon">
    </span>
  </div>

  <div class="body" style="background-image:url('../img/spanner-screwdriver.svg');">
    <div class="wrapper">
      <div class="card white">
        <form class="form">
          <label id="title" class="left orange center">Create a new request</label>
          <br>
          <select name="request-type" id="request-type">
            <option value="--">Select Request Type</option>
            <option value="Maintenance">Maintenance</option>
            <option value="repair">Repair</option>
          </select>
          <br>
          <label>
            <span>Item:</span>
          </label>
          <input type="text" name="email">
          <br>

          <label>
            <span>Model:</span>
          </label>
          <input type="text" name="email">
          <br>

          <label>
            <span>Description:</span>
          </label>
          <input type="textarea" name="email">
          <br>

          <input type="button" id="new-request-btn" name="new-request-btn" value="Submit" class="button">
        </form>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="footer white">
    <p class="left">
      built with &lt;3 by
      <a href="https://twitter.com/madeofhuman" title="CJ Odina" class="white">@madeofhuman</a>
    </p>
  </div>
  <script src="../js/app.js" type="text/javascript"></script>
</body>

</html>
